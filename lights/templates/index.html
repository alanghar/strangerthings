{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
        .centervert{
            width:300px;
            height:200px;
            position:absolute;
            left:50%;
            top:50%;
            margin:-100px 0 0 -150px;
        }
        </style>

        <title>Pretty Strange</title>
    </head>
    <body style="background-image: url('{% static "demogorgon.jpg" %}'); background-size: cover">

            {% csrf_token %}

            <input id="spell_text" type="text" name="spell_text" value="" autofocus=true>
            <input type="submit" value="Send">
        </form>
    </div>
    </body>
</html>
